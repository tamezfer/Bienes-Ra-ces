<ion-header>
  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding padding style = "background-color:cornflowerblue">
  <ion-card style= "border-radius: 10px">
    <img [src]= casa.img>
    <ion-card-content>
      <ion-card-title>
         Casa en {{casa.colonia}}
      </ion-card-title>
        <p>{{casa.desc}}</p>
        <p>{{casa.precio}}</p>
        <p>{{casa.estado}}</p>
        <p>Recámaras: {{casa.recamaras}}</p>
        <p>Baños: {{casa.banos}}</p>

        <button block (click)= "AgregarFav()" ion-button color= "danger">Agregar al carrito</button>
    </ion-card-content>
  </ion-card>
</ion-content>
