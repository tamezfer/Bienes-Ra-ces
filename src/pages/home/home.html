<ion-header>
  <ion-toolbar>
    <ion-title>Bienes Raíces®</ion-title>
    <ion-buttons end>
      <button (click)= "clickFav()" ion-button icon-only color="royal">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style = "background-color:cornflowerblue">
  <ion-card style= "border-radius: 10px" *ngFor= "let c of casas">
    <img [src] = c.img (click)= "clickInfo(c)">
    <ion-card-content>
      <ion-card-title>
         Casa en {{c.colonia}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
